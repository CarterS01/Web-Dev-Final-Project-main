<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="static/css/main.css" rel="stylesheet"/>
</head>

<body>
    <main>
        <div class="container">
            <h2>Student Page</h2>
            <h3>Grades:</h3>
            {% for x in grades %}
                <p>Class: {{ x[4] }}</p>
                <p>{{ x[0] }} | {{ x[1] }} | {{ x[2] }} | {{ x[3] }}</p>
            {% endfor %}
            <p>GPA: {{ gpa }}</p>
        </div>
    </main>
</body>
